tests:
  - name: "Unversioned model package demo test"
    description: "Unversioned model package CRD tests"
    scenarios:
     - name: "Create=InvalidInput"
       description: "Given one of the parameters is invalid, ko.Status shows a terminal condition"
       given:
         desired_state: "model_package/cr/mp_cmd_invalid_before_create.yaml"
         svc_api:
           - operation: CreateModelPackageWithContext
             error:
               code: InvalidParameterValue
               message: "The model package name must start with an alphanumeric character."
       invoke: Create
       expect:
         latest_state: "model_package/cr/mp_cmd_invalid_create_attempted.yaml"
         error: resource is in terminal condition
