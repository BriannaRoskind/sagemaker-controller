tests:
  - name: "Model explainability job definition demo test"
    description: "Model explainability job definition CRD tests"
    scenarios:
     - name: "Create=InvalidInput"
       description: "Given one of the parameters is invalid, ko.Status shows a terminal condition"
       given:
         desired_state: "model_explainability_job_definition/cr/mejd_invalid_before_create.yaml"
         svc_api:
           - operation: CreateModelExplainabilityJobDefinitionWithContext
             error:
               code: InvalidParameterValue
               message: "The job definition name must start with an alphanumeric character."
       invoke: Create
       expect:
         latest_state: "model_explainability_job_definition/cr/mejd_invalid_create_attempted.yaml"
         error: resource is in terminal condition
